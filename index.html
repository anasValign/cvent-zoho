<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvent - NMSDC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <div class="img_div">
            <img src="./asset/image 3.png" loading="lazy" class="img" />
        </div>
        <div class="div-2">
            <div class="div-3">Register for your event</div>
            <div class="div-4">NMSDC Business Opportunity Conference - Fall 2024</div>
            <div class="div-5">November 14, 2024, 1:00 PM - 3:00 PM EST</div>
            <div class="div-6">Email Address</div>
            <input class="div-7" type="text" placeholder="Enter your email address">
            <button class="div-8">
                <div class="div-9">
                    <div class="div-10">Register Now</div>
                    <img loading="lazy"
                        src="./asset/CaretRight.svg"
                        class="img-2" />
                </div>
            </button>
        </div>
    </div>
</body>

</html>
